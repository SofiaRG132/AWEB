<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM </title>
    <style>
        section {
            background-color: blueviolet;
            color: white;
            display: flex;
            justify-content: space-around;
        }

        section div {
            padding: 2rem;
        }

        h1{
            animation: girar 3s infinite;
            text-align: center;
            margin: 2rem;
        }

        @keyframes girar {
            0%{transform:rotate(0);}
            100%{transform:rotate(360deg);}
            
        }
    </style>
</head>

<body>
    <h1>Ejemplo sobre DOM</h1>
    <section>
        <div id="azul" onmouseover="Azul()"> Azul</div>
        <div id="amarillo" onmouseover="Amarillo()">Amarillo</div>
        <div id="rojo">Rojo</div>
    </section>

    <script>
        var activar_azul = false;
        var activar_amarillo = false;

        function Azul() {
            if (!activar_azul) {
                var caja = document.getElementById("azul");
                caja.style.backgroundColor = "blue";
                activar_azul = true;
            } else {
                var caja = document.getElementById("azul");
                caja.style.backgroundColor = "blueviolet";
                activar_azul = false;
            }
        }

        function Amarillo() {
            if (!activar_amarillo) {
                var caja = document.getElementById("amarillo");
                caja.style.backgroundColor = "yellow";
                activar_amarillo = true;
            } else {
                var caja = document.getElementById("amarillo");
                caja.style.backgroundColor = "blueviolet";
                activar_amarillo = false;
            }
        }


    </script>
</body>

</html>
